<!DOCYTPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devide-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>

	<!-- 
	A nossa página vai ter duas colunas, sendo uma a imagem
	do smartphone com o app aberto, e a outra com a caixinha
	para login e outros botões mais-->

	<div class="instagram-wrapper">

		<div class="instagram-phone">
			<img src="instagram-dio-master\img\instagram-celular.png">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="instagram-dio-master\img\instagram-logo.png">
				<div class="profile-photo">
					<img src="instagram-dio-master\img\perfil-instagram.jpg" alt="instagram logo" class="instagram-logo">
				</div>
				<a href="#" class="instagram-login">Continue as sprucegabriela</a>
				<a href="#" class="instagram-logout">Remove account</a>
			</div>
			<div class="group">
				<p class="not-account">Not is spcrucegabriela?</p>
				<p class="not-account">
					<span class="link-blue">Switch Account</span>
					ou
					<span class="link-blue"></span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Get the app</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
